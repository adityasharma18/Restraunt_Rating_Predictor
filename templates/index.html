<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Rating Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 400px;
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #5a6b7d;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #dfe6e9;
            background: #f8fafc;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .result {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
        }

        .rating {
            font-size: 1.5em;
            font-weight: 700;
            color: #2c3e50;
            margin: 5px 0;
        }

        .max-rating {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .signature {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .signature span {
            color: red;
            font-size: 16px;
        }

        .signature strong {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Restaurant Rating Predictor</h1>
        <form action="/predict" method="POST">
            <div class="input-group">
                <label for="votes">Number of Votes:</label>
                <input type="number" name="votes" id="votes" required>
            </div>
            
            <div class="input-group">
                <label for="cost">Approx Cost for Two (‚Çπ):</label>
                <input type="number" step="any" name="cost" id="cost" required>
            </div>
            
            <button type="submit">Predict Rating</button>
        </form>
        
        {% if prediction_text %}
            <div class="result">
                <div>Predicted Rating</div>
                <div class="rating">{{ prediction_text }}</div>
                <div class="max-rating">out of 5.0</div>
            </div>
        {% endif %}
    </div>

    <!-- ‚ù§Ô∏è Signature Footer -->
    <div class="signature">
        Made with <span>‚ù§Ô∏è</span> by <strong>Aditya</strong>
    </div>
</body>
</html>
